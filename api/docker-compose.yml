services:
  # Grant Query API Service
  grant-query:
    build:
      context: ./grant-query
      dockerfile: Dockerfile
    container_name: grant-query-api
    ports:
      - "8000:8080"
    # Use shared .env from ingestion-engine
    env_file: ./ingestion-engine/.env
    environment:
      - PORT=8080
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    volumes:
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    networks:
      - grant-network
    restart: unless-stopped

  # Ingestion Engine Service
  ingestion-engine:
    build:
      context: ./ingestion-engine
      dockerfile: Dockerfile
    container_name: ingestion-engine
    ports:
      - "8002:8080"
    env_file: ./ingestion-engine/.env
    environment:
      - PORT=8080
      - GOOGLE_APPLICATION_CREDENTIALS=/root/.config/gcloud/application_default_credentials.json
    volumes:
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    networks:
      - grant-network
    restart: unless-stopped

networks:
  grant-network:
    driver: bridge