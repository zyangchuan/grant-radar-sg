<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Search - Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .progress-message {
            color: #666;
            text-align: center;
            font-size: 14px;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.active {
            display: block;
        }
        
        .grant-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .grant-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .grant-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .score-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .score-high {
            background: #d4edda;
            color: #155724;
        }
        
        .score-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .score-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .strengths, .concerns {
            margin-top: 10px;
        }
        
        .strengths h4, .concerns h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .strengths ul, .concerns ul {
            margin-left: 20px;
            font-size: 14px;
        }
        
        .strengths {
            color: #155724;
        }
        
        .concerns {
            color: #721c24;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Grant Discovery</h1>
        <p class="subtitle">Find the perfect grants for your project with real-time AI analysis</p>
        
        <form id="grantForm">
            <div class="form-group">
                <label for="issue_area">Issue Area</label>
                <input type="text" id="issue_area" value="environmental sustainability" required>
            </div>
            
            <div class="form-group">
                <label for="scope">Scope of Grant</label>
                <textarea id="scope" required>community projects focused on reducing plastic waste and promoting recycling</textarea>
            </div>
            
            <div class="form-group">
                <label for="kpis">Key Performance Indicators (comma-separated)</label>
                <textarea id="kpis" required>amount of plastic waste reduced in kilograms, number of community members engaged</textarea>
            </div>
            
            <div class="form-group">
                <label for="funding">Funding Amount ($)</label>
                <input type="number" id="funding" value="5000" required>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Search Grants</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p class="progress-message" id="progressMessage">Initializing...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const form = document.getElementById('grantForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressMessage = document.getElementById('progressMessage');
        const resultsDiv = document.getElementById('results');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Searching...';
            progressContainer.classList.add('active');
            resultsDiv.classList.remove('active');
            resultsDiv.innerHTML = '';
            
            // Prepare request data
            const kpisArray = document.getElementById('kpis').value
                .split(',')
                .map(k => k.trim())
                .filter(k => k);
            
            const requestData = {
                issue_area: document.getElementById('issue_area').value,
                scope_of_grant: document.getElementById('scope').value,
                kpis: kpisArray,
                funding_quantum: parseFloat(document.getElementById('funding').value)
            };
            
            // Use fetch with streaming
            try {
                const response = await fetch('http://localhost:8000/search/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleProgress(data);
                        }
                    }
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                resultsDiv.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Search Grants';
            }
        });
        
        function handleProgress(data) {
            // Update progress bar
            progressFill.style.width = data.progress + '%';
            progressFill.textContent = data.progress + '%';
            progressMessage.textContent = data.message;
            
            // Handle completion
            if (data.status === 'complete') {
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                    displayResults(data.data);
                }, 500);
            }
            
            // Handle error
            if (data.status === 'error') {
                progressContainer.classList.remove('active');
                resultsDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                resultsDiv.classList.add('active');
            }
        }
        
        function displayResults(data) {
            if (!data.grants || data.grants.length === 0) {
                resultsDiv.innerHTML = '<p>No grants found matching your criteria.</p>';
                resultsDiv.classList.add('active');
                return;
            }
            
            let html = '<h2>‚ú® Top Grant Matches</h2>';
            
            data.grants.forEach((grant, index) => {
                const score = grant.evaluation.overall_score;
                const scoreClass = score >= 70 ? 'score-high' : score >= 50 ? 'score-medium' : 'score-low';
                
                html += `
                    <div class="grant-card">
                        <h3>${index + 1}. ${grant.grant_name}</h3>
                        <div class="grant-meta">
                            <strong>Agency:</strong> ${grant.agency} | 
                            <strong>Funding:</strong> $${grant.funding_amount.toLocaleString()}
                        </div>
                        <div>
                            <span class="${scoreClass} score-badge">Overall: ${score}/100</span>
                            <span class="score-badge">Relevance: ${grant.evaluation.relevance_score}/100</span>
                            <span class="score-badge">Sustainability: ${grant.evaluation.sustainability_score}/100</span>
                        </div>
                        <div><strong>Recommendation:</strong> ${grant.evaluation.recommendation}</div>
                        ${grant.evaluation.strengths.length > 0 ? `
                            <div class="strengths">
                                <h4>üíö Strengths:</h4>
                                <ul>
                                    ${grant.evaluation.strengths.map(s => `<li>${s}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${grant.evaluation.concerns.length > 0 ? `
                            <div class="concerns">
                                <h4>‚ö†Ô∏è Concerns:</h4>
                                <ul>
                                    ${grant.evaluation.concerns.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }
    </script>
</body>
</html>
