<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Search - Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 30px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .progress-message {
            color: #666;
            text-align: center;
            font-size: 14px;
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.active {
            display: block;
        }
        
        .grant-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .grant-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .grant-card h3 a {
            color: #667eea;
            text-decoration: none;
        }
        
        .grant-card h3 a:hover {
            text-decoration: underline;
        }
        
        .grant-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .grant-description {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            line-height: 1.6;
            color: #555;
        }
        
        .grant-tags {
            margin: 10px 0;
        }
        
        .tag {
            display: inline-block;
            background: #e8eaf6;
            color: #5e35b1;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        
        .match-summary {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            font-style: italic;
            color: #1565c0;
        }
        
        .score-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .score-high {
            background: #d4edda;
            color: #155724;
        }
        
        .score-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .score-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .strengths, .concerns {
            margin-top: 15px;
            background: white;
            padding: 12px;
            border-radius: 6px;
        }
        
        .strengths h4, .concerns h4 {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .strengths ul, .concerns ul {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .strengths ul li, .concerns ul li {
            margin-bottom: 6px;
        }
        
        .strengths {
            border-left: 3px solid #4caf50;
        }
        
        .strengths h4 {
            color: #2e7d32;
        }
        
        .concerns {
            border-left: 3px solid #ff9800;
        }
        
        .concerns h4 {
            color: #e65100;
        }
        
        .requirements, .action-items {
            margin-top: 15px;
            background: white;
            padding: 12px;
            border-radius: 6px;
        }
        
        .requirements h4, .action-items h4 {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .requirements {
            border-left: 3px solid #2196f3;
        }
        
        .requirements h4 {
            color: #1565c0;
        }
        
        .action-items {
            border-left: 3px solid #9c27b0;
        }
        
        .action-items h4 {
            color: #6a1b9a;
        }
        
        .requirements ul, .action-items ul {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .requirements ul li, .action-items ul li {
            margin-bottom: 6px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Grant Discovery</h1>
        <p class="subtitle">Find the perfect grants for your project with real-time AI analysis</p>
        
        <form id="grantForm">
            <div class="form-group">
                <label for="issue_area">Issue Area</label>
                <input type="text" id="issue_area" value="environmental sustainability" required>
            </div>
            
            <div class="form-group">
                <label for="scope">Scope of Grant</label>
                <textarea id="scope" required>community projects focused on reducing plastic waste and promoting recycling</textarea>
            </div>
            
            <div class="form-group">
                <label for="kpis">Key Performance Indicators (comma-separated)</label>
                <textarea id="kpis" required>amount of plastic waste reduced in kilograms, number of community members engaged</textarea>
            </div>
            
            <div class="form-group">
                <label for="funding">Funding Amount ($)</label>
                <input type="number" id="funding" value="5000" required>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Search Grants</button>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p class="progress-message" id="progressMessage">Initializing...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        const form = document.getElementById('grantForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressMessage = document.getElementById('progressMessage');
        const resultsDiv = document.getElementById('results');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'üîÑ Searching...';
            progressContainer.classList.add('active');
            resultsDiv.classList.remove('active');
            resultsDiv.innerHTML = '';
            
            // Prepare request data
            const kpisArray = document.getElementById('kpis').value
                .split(',')
                .map(k => k.trim())
                .filter(k => k);
            
            const requestData = {
                issue_area: document.getElementById('issue_area').value,
                scope_of_grant: document.getElementById('scope').value,
                kpis: kpisArray,
                funding_quantum: parseFloat(document.getElementById('funding').value)
            };
            
            // Use fetch with streaming
            try {
                const response = await fetch('http://localhost:8000/search/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            handleProgress(data);
                        }
                    }
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
                resultsDiv.classList.add('active');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Search Grants';
            }
        });
        
        function handleProgress(data) {
            // Update progress bar
            progressFill.style.width = data.progress + '%';
            progressFill.textContent = data.progress + '%';
            
            // Show detailed message with emoji based on stage
            let emoji = '‚öôÔ∏è';
            if (data.stage === 'searching') emoji = 'üîç';
            else if (data.stage === 'evaluating') emoji = 'üìä';
            else if (data.stage === 'coordinating') emoji = 'ü§ñ';
            else if (data.stage === 'finalizing') emoji = '‚ú®';
            else if (data.stage === 'complete') emoji = '‚úÖ';
            
            progressMessage.textContent = emoji + ' ' + data.message;
            
            // Show grant name if available
            if (data.details && data.details.grant) {
                progressMessage.innerHTML = emoji + ' ' + data.message + '<br><small style="color: #999;">Grant: ' + data.details.grant + '</small>';
            }
            
            // Handle completion
            if (data.type === 'complete' || data.stage === 'complete') {
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                    displayResults(data.data);
                }, 500);
            }
            
            // Handle error
            if (data.type === 'error' || data.stage === 'error') {
                progressContainer.classList.remove('active');
                resultsDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                resultsDiv.classList.add('active');
            }
        }
        
        function displayResults(data) {
            if (!data.grants || data.grants.length === 0) {
                resultsDiv.innerHTML = '<p>No grants found matching your criteria.</p>';
                resultsDiv.classList.add('active');
                return;
            }
            
            let html = '<h2>‚ú® Top Grant Matches</h2>';
            
            data.grants.forEach((grant, index) => {
                const score = grant.evaluation.overall_score;
                const scoreClass = score >= 70 ? 'score-high' : score >= 50 ? 'score-medium' : 'score-low';
                
                html += `
                    <div class="grant-card">
                        <h3>${index + 1}. <a href="${grant.grant_link}" target="_blank">${grant.grant_name} üîó</a></h3>
                        <div class="grant-meta">
                            <strong>Agency:</strong> ${grant.agency} | 
                            <strong>Funding:</strong> ${grant.funding_amount.toLocaleString()} |
                            <strong>Target:</strong> ${grant.target_audience}
                        </div>
                        
                        ${grant.categories && grant.categories.length > 0 ? `
                            <div class="grant-tags">
                                ${grant.categories.map(cat => `<span class="tag">${cat}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="grant-description">
                            <strong>Description:</strong><br>
                            ${grant.description}
                        </div>
                        
                        <div>
                            <span class="${scoreClass} score-badge">Overall: ${score}/100</span>
                            <span class="score-badge">Relevance: ${grant.evaluation.relevance_score}/100</span>
                            <span class="score-badge">${grant.evaluation.recommendation}</span>
                        </div>
                        
                        ${grant.evaluation.match_summary ? `
                            <div class="match-summary">
                                <strong>üí° Match Analysis:</strong><br>
                                ${grant.evaluation.match_summary}
                            </div>
                        ` : ''}
                        
                        ${grant.evaluation.strengths && grant.evaluation.strengths.length > 0 ? `
                            <div class="strengths">
                                <h4>‚úÖ Strengths</h4>
                                <ul>
                                    ${grant.evaluation.strengths.map(s => `<li>${s}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${grant.evaluation.concerns && grant.evaluation.concerns.length > 0 ? `
                            <div class="concerns">
                                <h4>‚ö†Ô∏è Considerations</h4>
                                <ul>
                                    ${grant.evaluation.concerns.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${grant.evaluation.key_requirements && grant.evaluation.key_requirements.length > 0 ? `
                            <div class="requirements">
                                <h4>üìã Key Requirements</h4>
                                <ul>
                                    ${grant.evaluation.key_requirements.map(r => `<li>${r}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${grant.evaluation.action_items && grant.evaluation.action_items.length > 0 ? `
                            <div class="action-items">
                                <h4>üéØ Next Steps</h4>
                                <ul>
                                    ${grant.evaluation.action_items.map(a => `<li>${a}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }
    </script>
</body>
</html>
